{% extends "base.html" %}

{% block page_title %}Edit Employee{% endblock %}

{% block content %}
<div class="card animate-fade-in">
    <div class="card-header">
        <h3>Edit Employee</h3>
        <a href="{{ url_for('employee_list') }}" class="btn-primary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_employee', id=employee.id) }}">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" 
                       value="{{ employee.first_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" 
                       value="{{ employee.last_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ employee.email }}" required>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" 
                           value="{{ employee.phone or '' }}">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="hire_date">Hire Date</label>
                    <input type="date" class="form-control" id="hire_date" name="hire_date" 
                           value="{{ employee.hire_date.strftime('%Y-%m-%d') }}" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="position">Position</label>
                    <input type="text" class="form-control" id="position" name="position" 
                           value="{{ employee.position or '' }}">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" 
                           value="{{ employee.department or '' }}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" step="0.01" class="form-control" id="salary" name="salary" 
                       value="{{ employee.salary or '' }}">
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Update Employee
            </button>
        </form>
    </div>
</div>
{% endblock %}
