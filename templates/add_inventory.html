{% extends "base.html" %}

{% block page_title %}Add Inventory Item{% endblock %}

{% block content %}
<div class="card animate-fade-in">
    <div class="card-header">
        <h3>Add New Inventory Item</h3>
        <a href="{{ url_for('inventory_list') }}" class="btn-primary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_inventory_item') }}">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="supplier">Supplier</label>
                    <input type="text" class="form-control" id="supplier" name="supplier">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="0" min="0">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="price">Price (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="0" min="0">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="min_stock">Min Stock Level</label>
                    <input type="number" class="form-control" id="min_stock" name="min_stock" value="5" min="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="last_restock">Last Restock Date</label>
                <input type="date" class="form-control" id="last_restock" name="last_restock">
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Save Item
            </button>
        </form>
    </div>
</div>
{% endblock %}
