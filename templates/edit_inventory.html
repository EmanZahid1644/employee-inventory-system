{% extends "base.html" %}

{% block page_title %}Edit Inventory Item{% endblock %}

{% block content %}
<div class="card animate-fade-in">
    <div class="card-header">
        <h3>Edit Inventory Item</h3>
        <a href="{{ url_for('inventory_list') }}" class="btn-primary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_inventory_item', id=item.id) }}">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ item.name }}" required>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" 
                           value="{{ item.category or '' }}">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="supplier">Supplier</label>
                    <input type="text" class="form-control" id="supplier" name="supplier" 
                           value="{{ item.supplier or '' }}">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" 
                           value="{{ item.quantity }}" min="0">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="price">Price (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" 
                           value="{{ item.price }}" min="0">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="min_stock">Min Stock Level</label>
                    <input type="number" class="form-control" id="min_stock" name="min_stock" 
                           value="{{ item.min_stock }}" min="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="last_restock">Last Restock Date</label>
                <input type="date" class="form-control" id="last_restock" name="last_restock" 
                       value="{{ item.last_restock.strftime('%Y-%m-%d') if item.last_restock else '' }}">
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Update Item
            </button>
        </form>
    </div>
</div>
{% endblock %}
